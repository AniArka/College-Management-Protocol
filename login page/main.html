<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="utf-8" />

    <title>College Login Page</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("photo-1590012314607-cda9d9b699ae.avif"); /* Replace with your background image */
        background-size: cover;
        height: 100vh;
      }

      .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .forgot-password {
        text-align: right;
        margin-top: 10px;
      }

      .social-media {
        color: black;
      }

      .forgot-password a {
        color: black;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .login-form input[type="text"],
      .login-form input[type="password"],
      .login-form input[type="enrollment_no"] {
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
      }

      .login-form input[type="submit"] {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }

      .login-form input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .social-icons {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
      }

      .social-icons a {
        text-decoration: none;
        color: #fff;
        padding: 10px;
        margin: 0 15px;
        border-radius: 50%;
        display: inline-block;
        width: 16px;
        height: 16px;
        line-height: 10px;
        transition: background-color 0.3s ease;
      }
      .social-icons a.facebook {
        background-color: #3b5998;
      }

      .social-icons a.instagram {
        background-color: #e4405f;
      }

      .social-icons a.facebook:hover {
        background-color: #2d4373;
      }

      .social-icons a.instagram:hover {
        background-color: #d81b60;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form class="login-form">
        <h2>Login</h2>

        <input type="text" placeholder="Student Username" />
        <input type="password" placeholder="Password (atleast 4 character)" />
        <input type="enrollment_no" placeholder="Enrollment_no" />
        <input type="submit" value="Login" />
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
          <a href="#">Login as Teacher</a>
          <a>or </a>
          <a href="#"> Admin</a>
        </div>
        <a href="#">don't have a account? Create one</a>
        <div class="social-media">
          <p>Follow us on:</p>
        </div>
      </form>
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" class="facebook"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com" target="_blank" class="instagram"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </div>
  </body>
</html>
